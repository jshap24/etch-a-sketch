<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <h1>Etch-A-Sketch</h1>
    <h2>Hover over the grid to create your design</h2>
      <div id="menu">
        <label for="sizeChoice">Choose Your Grid Size</label>
        <input type="range" id="sizeChoice" min="4" max="100">
        <p><span id="sliderValue"></span> Grid</p>
        <div id="lowerMenu">
          <button type="button" id="reset" onclick="reset()">Clear All</button>
        </div>
      </div>
    <div id="sketchBox">
        <div id="grid-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
